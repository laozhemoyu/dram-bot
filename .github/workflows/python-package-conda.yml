name: 每日DRAM行情

on:
  schedule:
    # 每天北京时间 09:30 运行
    - cron: '30 1 * * *'
  
  # 允许手动点击按钮运行
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v3

    - name: 设置 Python 环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 安装依赖
      run: |
        pip install -r requirements.txt

    - name: 运行爬虫
      env:
        # 读取您之前设置的 Secrets
        DING_WEBHOOK: ${{ secrets.DING_WEBHOOK }}
        DING_SECRET: ${{ secrets.DING_SECRET }}
      run: python main.py
