name: Price Monitor Chrome Edition

on:
  workflow_dispatch:
  schedule:
    - cron: '45 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 只安装中文字体，确保生成的图片不乱码
      - name: Install Fonts
        run: sudo apt-get install -y fonts-wqy-microhei

      # 安装 Python 运行依赖
      - name: Install Dependencies
        run: pip install selenium requests matplotlib beautifulsoup4 openai

      - name: Run Script
        env:
          DING_WEBHOOK: ${{ secrets.DING_WEBHOOK }}
          DING_SECRET: ${{ secrets.DING_SECRET }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_BASE_URL: ${{ secrets.AI_BASE_URL }}
        run: python main.py
