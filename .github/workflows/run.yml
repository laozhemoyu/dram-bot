name: Price Monitor Edge Edition

on:
  workflow_dispatch:
  schedule:
    - cron: '45 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # ğŸ”¥ å…³é”®ï¼šåœ¨ç›’å­é‡Œå®‰è£… Edge æµè§ˆå™¨å’Œå¯¹åº”çš„é©±åŠ¨
      - name: Setup Edge and Driver
        run: |
          sudo apt-get update
          sudo apt-get install -y microsoft-edge-stable msedgedriver

      - name: Install Fonts
        run: sudo apt-get install -y fonts-wqy-microhei

      - name: Install Dependencies
        run: pip install selenium requests matplotlib beautifulsoup4 openai

      - name: Run Python Script
        env:
          DING_WEBHOOK: ${{ secrets.DING_WEBHOOK }}
          DING_SECRET: ${{ secrets.DING_SECRET }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_BASE_URL: ${{ secrets.AI_BASE_URL }}
        run: python main.py
